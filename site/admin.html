<body id="admin">
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div id="headerContainer">
						<div class="row">
							<div class="col-xs-9">
								<h2><strong>Redroid</strong> :: Web Panel</h2>
							</div>

							<div class="col-xs-3">
								<div class="pull-right">
									<form action="/::admin" method="post">
										<button name="control" value="Settings" class="btn btn-default">Settings</button>
										<button name="control" value="Logout" class="btn btn-warning">Logout</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section id="body">
		<div class="container">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div id="bodyContainer">
						<div id="instancesList">
							<!--$[[INSTANCES]]-->

					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://flz.politeia.in/cdn/redroid/js/jquery-ui-1.10.4.custom.min.js"></script>
<script>
$('#instancesList').accordion({
	header: 'h4',
	heightStyle: 'content'
});

$(document).on('click', 'h4.ui-accordion-header', function() {
	$('h4.ui-accordion-header i').each(function() {
		$(this).removeClass().addClass('fa fa-arrow-circle-o-down pull-right');
	});

	$('h4.ui-accordion-header-active i').removeClass().addClass('fa fa-arrow-circle-o-right pull-right');
});

$(window).load(function() {
	$('h4.ui-accordion-header-active i').removeClass().addClass('fa fa-arrow-circle-o-right pull-right');
});
</script>
</body>
