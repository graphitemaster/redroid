<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Redroid - Administration</title>
        <link rel=stylesheet   href="style.css" type="text/css" media=screen>
        <script language="javascript" type="text/javascript">
            function toggle(identifier) {
                divide = document.getElementById(identifier)
                expand = document.getElementById("x" + identifier)
                if (divide.style.display == "none") {
                    divide.style.display = "block"
                    expand.innerHTML = "[-]"
                } else {
                    divide.style.display = "none"
                    expand.innterHTML = "[+]"
                }
            }
        </script>
        <meta name="robots" content="noindex,follow" />
    </head>
    <body>
        <div class="container">
            <div class="admin">
                <h1>Administration</h1>
                <form action="/::admin" method="post">
                    <input type="submit" name="control" value="Logout">
                    <input type="submit" name="control" value="Settings">
                    <!--$[[INSTANCES]]-->
                </form>
            </div>
        </div>
    </body>
</html>
